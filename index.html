<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Fetching</title>
    <style>
        .container {
            background-color: aquamarine;
            padding: 20px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .pagination-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Catalogue</h1>

        
        <input type="text" id="search" placeholder="Search by title or author">
        <select id="sort">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="date">Date</option>
        </select>

       
        <div id="news-list"></div>
        <div id="pagination"></div>

        
        <div id="loading" style="display:none;">Loading...</div>
        <div id="error" style="display:none; color: red;">Error loading news</div> 
    </div>

    <footer>
        &copy; 2024 News Catalogue
    </footer>

    
    <div id="modal">
        <div id="modal-content"></div>
        <button id="modal-close">Close</button>
    </div>

    <script src="fetch.js"></script>
</body>
</html>
