<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center";>
    <div class="max-w-lg mx-auto p-8 bg-white bg-opacity-90 rounded-lg shadow-xl backdrop-blur-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-600">Sign Up to see the News</h2>
        <form id="signup-form" action="index.html" method="GET" novalidate class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <small id="nameError" class="text-red-600"></small>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <small id="emailError" class="text-red-600"></small>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <small id="passwordError" class="text-red-600"></small>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <small id="confirmPasswordError" class="text-red-600"></small>
            </div>
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <small id="dobError" class="text-red-600"></small>
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-md font-medium">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
